options:
  source: &source cloud:bionic-train
series: bionic
applications:
  ceph-radosgw:
    charm: ../../ceph-radosgw.charm
    series: bionic
    num_units: 1
    options:
      source: *source
      namespace-tenants: True
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    constraints: "mem=2048"
    storage:
      osd-devices: 'cinder,10G'
    options:
      source: *source
      osd-devices: '/srv/ceph /dev/test-non-existent'
    channel: octopus/edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: *source
    channel: octopus/edge
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
  keystone:
    expose: True
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *source
    channel: train/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.7/edge
relations:
- - keystone:shared-db
  - percona-cluster:shared-db
- - ceph-osd:mon
  - ceph-mon:osd
- - ceph-radosgw:mon
  - ceph-mon:radosgw
- - ceph-radosgw:identity-service
  - keystone:identity-service
- - vault:shared-db
  - percona-cluster:shared-db
- - keystone:certificates
  - vault:certificates
- - ceph-radosgw:certificates
  - vault:certificates
